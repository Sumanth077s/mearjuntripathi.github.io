<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chatbot
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="ico" href="">
    <!-- It is a Awasome Font Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="recognize">
        <img src="./image/bot.gif" alt="">
    </div>
    <div class="chat">
        <div class="receive-mess">
            <p>hi sir How Are you how can i Help.</p>
        </div>

    </div>
    <div class="message">
        <textarea class="question" id="query" placeholder="Ask Your Questions. . ." spellcheck="true"></textarea>
        <button class="btn" id="mic"><i class="fa fa-microphone"
                style="background: none; color: rgb(154, 255, 22);"></i></button>
        
        <button class="btn" id="send" style="display: none;"><img src="image/send.svg" class="icon"></button>
    </div>
    <footer>
        <p>Created by Arjun tripathi</p>
    </footer>
</body>

</html>
