<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stranger</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src='https://cdn.scaledrone.com/scaledrone.min.js'></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

</head>
<body>

    <div id ="welcome" class="welcome">
        <h1>Video calling website</h1>
        <button onclick="genrateHash()">Genrate room code</button>
        <input type="text" id="genrated-room-code" placeholder="Enter genrated roomcode . . ." oninput="hide()" onclick="this.select()" onload="">
        <center><button id="join" onclick="join()" style="display: none;">join</button></center>
        <div class="copy" id="copy" style="display: none;">
            <button onclick="copyCode()" id="code"><i class="fa-solid fa fa-copy"></i> copy code</button> 
            <button onclick="copyLink()" id="link"><i class="fa-solid fa fa-link"></i> copy link</button>
        </div>
    </div>  

    <div class="card-container" id="connect" >
      <div>
        <video id="localVideo"  autoplay muted class = "card" autoplay></video>
      </div>
      <div>
        <video id="remoteVideo" autoplay class="card" autoplay></video>
      <div>
    </div>
    
	
	<div class="footer" id="foot">
      <button onclick="window.location.href=`https://mearjuntripathi.github.io/stranger/`"
              id="call" 
              class="btn btn-dark w-25">
              <i class="fa fa-phone" 
                id="call"></i>
      </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
