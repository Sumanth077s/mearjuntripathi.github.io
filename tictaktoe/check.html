<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confetti Popper</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* position: relative; */
      /* z-index: 1; Set a higher z-index for the body to make sure it's above the confetti */
    }

    .confetti {
      position: absolute;
      width: 15px;
      height: 15px;
      animation: confettiAnimation 1s linear infinite;
    }

    @keyframes confettiAnimation {
      0% {
        transform: translateY(0) rotate(0deg) rotateY(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg) rotateY(720deg);
      }
    }

    .content {
      z-index: 2; /* Set a higher z-index for the content to make sure it's above the confetti */
      padding: 20px;
      text-align: center;
      color: #333;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <script>
    function getRandomColor() {
      const letters = '0123456789ABCDEF';
      let color = '#';
      for (let i = 0; i < 6; i++) {
        color += letters[Math.floor(Math.random() * 16)];
      }
      return color;
    }

    function startConfetti() {
      const confettiContainer = document.getElementById('confetti-container');

      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = `${Math.random() * 100}vw`;
        confetti.style.animationDuration = `${Math.random() * 10 + 1}s`;
        confetti.style.backgroundColor = getRandomColor(); // Set random color

        confettiContainer.appendChild(confetti);
      }
    }

    function stopConfetti() {
      const confettiContainer = document.getElementById('confetti-container');
      confettiContainer.innerHTML = '';
    }
  </script>

  <div id="confetti-container"></div>

  <div class="content">
    <h1>Your Background Content Goes Here</h1>
    <p>This is the content behind the confetti.</p>
    <button onclick="startConfetti()">Start Confetti</button>
    <button onclick="stopConfetti()">Stop Confetti</button>
  </div>
</body>
</html>
